<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
</head>
<body>
    <h1>列表页</h1>
    <ul>
        {% for book in booklist %}
            <li><a href="{% url 'booktest:detail' book.id %}">{{book.btitle}}</a></li>
        {% empty %}
            <h3>暂时没有书籍上线</h3>
        {% endfor %}
    </ul>
    <a href="{% url 'booktest:index' %}">返回首页</a>
</body>
</html>
